<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoParts - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


<!-- Main navigation bar -->
<header class="main-nav">
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="AutoParts Logo">
    </a>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search in AutoParts Store">
    <button><i class="fas fa-search"></i></button>
  </div>

  <div class="nav-links">
    <a href="#"><i class="fas fa-user"></i> <strong>My Account</strong></a>
    <a href="#"><i class="fas fa-shopping-cart"></i> <strong>Cart</strong></a>
  </div>

  <!-- Menu Toggle (hamburger icon) -->
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
</header> <!-- âœ… Close the header tag here -->

<!-- Sidebar (OUTSIDE the header) -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <span>Menu</span>
    <i class="fas fa-times" id="closeSidebar"></i>
  </div>
  <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
  <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Category menu bar -->
<nav class="category-bar">
  <a href="#">Suspension & Steering</a>
  <a href="#">Body Parts</a>
  <a href="#">HVAC</a>
  <a href="#">Engine Parts</a>
  <a href="#">Transmission</a>
  <a href="#">Brake</a>
  <a href="#">Electrical</a>
  <a href="#">Accessories</a>
</nav>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.getElementById('closeSidebar');
  const overlay = document.getElementById('overlay');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  // Close sidebar when clicking outside
  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>
