<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoParts ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f1f3f6;
    }

    /* üìΩÔ∏è Background: Real index.html page inside iframe */
    .background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -3;
    }

    /* üåò Dim overlay with no blur */
    .dim-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -2;
    }

    /* üì¶ Login Modal (your original design) */
    .login-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      animation: fadeIn 0.4s ease-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .modal-header {
      display: flex;
      justify-content: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: -6px;
      top: -6px;
      background: #fff;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.12);
    }

    .close-btn:hover {
      background: #f5f5f5;
    }

    .modal-header h1 {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      color: #1b1b1b;
      line-height: 1.2;
      margin-top: 6px;
    }

    .subtext {
      font-size: 14px;
      color: #777;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 4px;
    }

    .form-control {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-control input {
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid #b2b2b2;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    .form-control input:focus {
      border-color: #2874f0;
      outline: none;
    }

    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #555;
    }

    .remember-row label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .remember-row a {
      color: #2874f0;
      text-decoration: none;
    }

    .login-btn {
      background: #6366f1;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #4f52e8;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 2px 0 6px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      font-size: 13px;
      color: #888;
    }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 40px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .social-btn img {
      width: 22px;
      height: 22px;
    }

    .social-btn:hover {
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 420px) {
      .login-modal {
        width: 92%;
        padding: 28px 22px;
      }
    }
  </style>
</head>
<body>

  <!-- üåç Background content from index.html -->
  <iframe class="background-iframe" src="index.html" aria-hidden="true"></iframe>
  <div class="dim-overlay"></div>

  <!-- üîê Login modal box -->
  <div class="login-modal" role="dialog" aria-modal="true">
    <div class="modal-header">
      <button class="close-btn" onclick="window.history.back()">&times;</button>
      <h1>Login to your<br>account</h1>
    </div>
    <p class="subtext">Hello, welcome back to your account</p>

    <form class="login-form" onsubmit="return false;">
      <div class="form-control">
        <input type="email" placeholder="E‚Äëmail" required />
      </div>
      <div class="form-control">
        <input type="password" placeholder="Password" required />
      </div>

      <div class="remember-row">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-btn">Login</button>
    </form>

    <div class="divider"><span>or sign up with</span></div>

    <div class="social-row">
      <button class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      </button>
      <button class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" />
      </button>
      <button class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Apple" />
      </button>
    </div>
  </div>
</body>
</html>
